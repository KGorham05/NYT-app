<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body> 
    <div>
        <h1 id="header" class="text-center"><i class="fa fa-camera-retro"></i></i>New York Times Search</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="search">Search Term: </label>
            <input type="text" class="form-control" id="search" placeholder="Search">
        </div>
        <div class="form-group">
            <label for="records">Number of Records to Retrieve</label>
            <select class="form-control" id="records">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start-year">Start Year (Optional): </label>
            <input type="text" class="form-control" id="start-year" placeholder="">
        </div>
        <div class="form-group">
            <label for="end-year">End Year: </label>
            <input type="text" class="form-control" id="end-year" placeholder="">
        </div>
        <div class="btn-container">
        <button type="submit" class="btn" id="search"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
        <button class="btn clear"><i class="fa fa-trash" aria-hidden="true"></i>Clear Results</button>
        </div>
    </form>

    <div id="articles"></div>

</body>

</html>
